<div class="container">
  <form class="flex justify-center items-center flex-col rounded" (ngSubmit)="onSubmit()">
    <h1>Inscription</h1>
    <div class="form-group w-full md:w-6/12 lg:w-4/12">
      <label for="email">Prénom</label>
      <input type="text" class="form-control w-full" [(ngModel)]="registerForm.firstname" name="firstname" id="firstname" placeholder="Prénom">
    </div>
    <div class="form-group w-full md:w-6/12 lg:w-4/12">
      <label for="email">Nom</label>
      <input type="text" class="form-control w-full" [(ngModel)]="registerForm.lastname" name="email" id="lastname" placeholder="Nom">
    </div>
    <div class="form-group w-full md:w-6/12 lg:w-4/12">
      <label for="email">Email</label>
      <input type="email" class="form-control w-full" [(ngModel)]="registerForm.email" name="email" id="email" placeholder="Email">
    </div>

    <div class="form-group w-full md:w-6/12 lg:w-4/12">
      <label for="password">Mot de passe</label>
      <input type="password" class="form-control w-full" [(ngModel)]="registerForm.password" name="password" id="password" placeholder="Mot de passe">
    </div>

    <div class="form-group text-center my-3">
      <button class="button-blue" type="submit">Inscription</button>
    </div>

    <div class="flex justify-between gap-5">
      <span>Déjà inscrit ?</span>
      <a class="badge-indigo" [routerLink]="['/login']">Connexion</a>
    </div>
  </form>
</div>
