<section id="panel">
  <h1>Pannel de diagnosis</h1>
  <h2>Infos clients</h2>
  <div class="container mx-auto p-6 font-sans flex flex-col items-center justify-cente">
    <div class="rounded-lg border-2 border-gray-200 w-full md:w-8/12 mx-auto h-auto">
      <div class="bg-gray-200 text-center rounded-t-lg py-2 text-xl font-bold">
        <h1>Patient {{diag.patient.lastname}} {{diag.patient.firstname}}</h1>
      </div>
  
      <div class="p-4 bg-white rounded shadow-md">
        <h2 class="text-2xl font-bold mb-4">Résumé du Diagnostic</h2>
        
        <div *ngFor="let question of diagnosticQuestions; let i = index">
          <div class="mb-3">
            <p class="text-lg font-medium">{{ question.questionText }}</p>
            
            <p class="text-sm text-gray-700 bg-gray-100 p-2 rounded mt-1" *ngIf="diag.symptoms[i]">
              Réponse: {{ diag.symptoms[i] }}
            </p>
          </div>
        </div>
      </div>
      
    </div>
</div>
</section>
